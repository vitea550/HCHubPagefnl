<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <video class="background" autoplay muted loop>
        <source src="realrx.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Floating title -->
    <div class="title"><h1><strong><em>HC#6: Concerts</em></strong></h1>
<h2>RX PAPI + RXKNEPHEW + TONY SHHNOW, 12/12/22 @ Baby's All Right</h2>
    </div>

 <!-- Fixed text at the bottom left -->
    <div class="bottom-right-text">
        <p>concerts are what a party should be, at least to me</p>
    </div>

 <!-- Randomly placed videos -->
    <div class="random-videos">
        <video src="realrx.mp4" muted loop></video>
        <video src="tonyshhnow.mp4" muted loop></video>
        <video src="4fo4.mp4" muted loop></video>
         <video src="henny.mp4" muted loop></video>
        <video src="iceinmycup.mp4" muted loop></video>
        <video src="4fo4.mp4" muted loop></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
